      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      a {
        text-decoration: none;
        color: black;
        font-weight: 700;
        font-size: 14px;
      }
      .textOrangeColor {
        color: #f58035;
      }
      .textPurpleColor {
        color: #9f35ed;
      }
      #fullpage {
        margin: auto;
        width: 90%;
        border: 2px solid black;
      }
      #navbar {
      
        height: 80px;
        display: flex;
        justify-content: space-between;
      }
      #leftNav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 22%;
        
      }

      #rightNav {
        width: 70%;
        
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      #firstRightNav {
        padding-left: 20px;
        width: 56%;
        height: 40px;
        
        display: flex;
        align-items: center;
        background-color: #f4f4f4;
        border-radius: 10px;
      }

      #firstRightNav input {
        margin-left: 10px;
        border: none;
        outline: none;
        background-color: #f4f4f4;
      }

      #firstRightNav i {
        color: gray;
      }

      #secondRightNav {
        width: 15%;
      
        display: flex;
        align-items: center;
      }

      
      #secondRightNav > div {
        width: 60%;
        margin: auto;
        
        display: flex;
        justify-content: space-around;
        border-radius: 12px;
        background-color: #eee6f5;
        align-items: center;
      }
      #thirdRightNav {
        width: 15%;
        
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #thirdRightNav div:nth-child(1) {
        
        width: 23%;
        height: 32px;
        border-radius: 50%;
        background-color: #f4e9fc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #thirdRightNav div:nth-child(2) {
        
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #thirdRightNav div:nth-child(3) {
        
        width: 25%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #thirdRightNav p {
        font-size: 12px;
        font-weight: bolder;
      }
      #body {
        height: 1500px;
        border: 2px solid red;
      }
